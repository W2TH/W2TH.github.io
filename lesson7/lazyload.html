<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Progressive Loading | Daniel Escobedo Miranda</title>
    <meta name="description"
        content="Progressive loading of images for Daniel Escobedo Miranda in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="css/normalize.css">

<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <picture><img src="images/place-holder.png" data-src="https://picsum.photos/id/237/300/400" alt="Image of a dog"></picture>
        <picture><img src="images/place-holder.png" data-src="https://picsum.photos/id/1004/300/400" alt="Image of a couple"></picture>
        <picture><img src="images/place-holder.png" data-src="https://picsum.photos/id/1006/300/400" alt="Image of a dog over a mountain"></picture>
        <picture><img src="images/place-holder.png" data-src="https://picsum.photos/id/1012/300/400" alt="Image of a dog along with its human friend">
        </picture>
        <picture><img src="images/place-holder.png" data-src="https://picsum.photos/id/1020/300/400" alt="Image of two bears"></picture>
        <picture><img src="images/place-holder.png" data-src="https://picsum.photos/id/1025/300/400" alt="Image of a dog"></picture>
    </main>
    <script src="js/imagehandling.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
